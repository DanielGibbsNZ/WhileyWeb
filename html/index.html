<!DOCTYPE html>
<html lang="en">
<head>
<title>Whiley on the Web!</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/codemirror.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/codemirror.js"></script>
<script type="text/javascript" src="js/matchbrackets.js"></script>
<script type="text/javascript" src="js/whiley.js"></script>
<script type="text/javascript">
var root_url = "${ROOT_URL}";
var error = "${ERROR}";
var redirect = "${REDIRECT}";
</script>
<script type="text/javascript" src="js/whileyweb.js"></script>
</head>
<body>
<div id="header">
</div>
<div id="container">
<div id="content">
<p>From this page, you can run Whiley programs in your browser!  For more on Whiley, visit <a href="http://whiley.org">whiley.org</a>.</p>

<textarea id="code">
${CODE}</textarea>
<script>
</script>

<section id="toolbar">  
  <button type="button" onClick="save()">Save</button>
  <button type="button" onClick="compile()">Compile</button>
  <button type="button" onClick="run()">Run</button>
  <input id="verification" type="checkBox" checked>Enable
  Verification</input>
  <img id="spinner" src="images/loading.gif"/>  
</section>
<div id="messages"></div>
<textarea id="console">
</textarea>

</div>
</div>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-5582165-5");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
